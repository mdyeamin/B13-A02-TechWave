<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <!-- tailwind CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>TackWave</title>
</head>

<body class="bg-[#1A0B2E] ">
    <nav class="max-w-[1600px] px-5 md:px-10 lg:px-20 h-[92px] mx-auto text-white flex justify-between items-center">
        <!-- nav logo  -->
        <div class="">
            <h2 class=" text-2xl md:text-3xl lg:text-4xl font-bold ">Tech<span
                    class="bg-gradient-to-t from-[#F7E93F] via-[#FB09B4] to-[#9100F8] bg-clip-text text-transparent">Wave</span>
            </h2>
        </div>
        <!-- nav list -->
        <div class="hidden md:block">
            <ul class="flex gap-8">
                <li class="hover:bg-gradient-to-tr from-[#F7E93F] via-[#FB09B4] to-[#9100F8] bg-clip-text hover:text-transparent"><a href="">About</a></li>
                <li class="hover:bg-gradient-to-tr from-[#F7E93F] via-[#FB09B4] to-[#9100F8] bg-clip-text hover:text-transparent"><a href="">Episodes</a></li>
                <li class="hover:bg-gradient-to-tr from-[#F7E93F] via-[#FB09B4] to-[#9100F8] bg-clip-text hover:text-transparent"><a href="">Host</a></li>
            </ul>
        </div>
        <!-- subscribe  -->
        <div class="hidden md:block">
            <button class="py-1 px-2 md:py-2 md:px-3 lg:py-2 lg:px-6 rounded-full bg-gradient-to-tr from-[#F7E93F] via-[#FB09B4] to-[#9100F8]">Subscribe <i class="fa-solid fa-arrow-right"></i></button>

        </div>
       <!-- hamburger -->
        <div class="md:hidden">
            <img src="/assets/hamburger-menu.png" alt="">
        </div>
    </nav>
    <hr class="text-[#412567] border[2px] w-full">
</body>

</html>
